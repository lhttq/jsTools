<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax请求</title>
    <script src="js/ajax.js"></script>
    <script>
        window.onload = function() {
            const btn = document.getElementById('btn');
            btn.onclick = function() {
                ajax({
                    url: 'json/data.json',
                });
            }
        }
    </script>
</head>

<body>
    <button id="btn">发送</button>
</body>

</html>
